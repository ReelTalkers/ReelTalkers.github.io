<html>
  <head>
    <meta http-equic="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reeltalk</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href='default.css'>
    <link rel="icon" type="image/png" href="./assets/Reels-small.png">
  </head>
  <body class="align-content-center-vertical color-dark ready">

    <div class="background">
      <div class="video-background content-fill">
        <video autoplay loop class="background-video">
          <source src="./assets/Let-It-Grow/Let-It-Grow.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
          <source src="./assets/Let-It-Grow/Let-It-Grow.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
        <canvas class="canvas"></canvas>
        <div class="default-fallback-image">
          <img src="./assets/Let-It-Grow/Let-It-Grow.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="content text-align-center">
      <img
      src="./assets/Reels.png"
      alt="loading logo"
      height="200em"/>
      <br>
      <h1>reeltalk</h1>
    </div>

    <div class="footer content text-align-center">
      <p>We're currently sprouting.<span class="line-break"> </span>If only there were more sun in Cleveland.</p>
    </div>

    <script src="https://stanko.github.io/html-canvas-video-player/js/canvas-video-player.js"></script>
    <script>
      var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
      if (isIOS) {
        var canvasVideo = new CanvasVideoPlayer({
          videoSelector: '.video',
          canvasSelector: '.canvas',
          timelineSelector: false,
          autoplay: true,
          makeLoop: true,
          pauseOnClick: false,
          audio: false
        });
      }else {
        // Use HTML5 video
        document.querySelectorAll('.canvas')[0].style.display = 'none';
      }
    </script>
  </body>
</html>
